<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" goodName="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: "Lato", sans-serif;
        }

        /* ------------------------------------- 사이드바 ----------------------------------- */
        .sidenav {
            height: 100%;
            width: 0;
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            float: left;
        }

        .mySidenavBtn{
            float:left;
            position: relative;
        }
        
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            word-break: keep-all;         /* 줄어들때 글자 줄바꿈 하지 않게 함 */
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        
        .sidenav a:hover {
            color: #f1f1f1;
        }
        
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        
        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }

        /* -------------------------------------컨텐츠 컨테이너------------------------------------- */
        .goodNames-container{
            padding-left: 150px;
            /* margin-top: 30px; */
            padding-top: 30px;
        }

        .detail-form{
            background-color: gainsboro;
        }

        .detail-totalPrice{
            float:right;
            margin-top: 10px;
            font-weight: bold;
        }

        .detail-purchaseBtn{
            float:left;
            margin-top: 10px;
        }

        /* -------------------------------------슬라이드 쇼------------------------------------- */
        .mySlides {
            display: none
            }
        img {
            vertical-align: middle;
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 500px;
            position: relative;
            /* margin: auto; */
            /* margin-left: 100px; */
            float: left;
        }

        /* Next & previous buttons */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: aqua;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        /* Position the "next button" to the right */
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: brown;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            -webkit-animation-name: fade;
            -webkit-animation-duration: 1.5s;
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
        }

        @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
        .prev, .next,.text {font-size: 11px}
        }

        /* ------------------------------------- 디테일 --------------------------------------- */
        .detail-container{
            width: 800px;
            max-width: 1000px;
            position: relative;
            float: left;
            margin-left: 30px;
        }

        .orderList {
            list-style: none;
            padding-left: 0px;
        }

        .price{
            text-align: right;
        }

        /* ------------------------------------- 아코디언 ------------------------------------- */
        .accordion {
            background-color: #eee;
            color: #444;
            cursor: pointer;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            transition: 0.4s;
            }

        .arc_active, .accordion:hover {
            background-color: #ccc; 
        }

        .panel {
            padding: 0 18px;
            display: none;
            background-color: white;
            overflow: hidden;
        }

        </style>
</head>
<body>
    <!-- 사이드바 -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">음식</a>
        <a href="#">가전</a>
        <a href="#">가구</a>
        <a href="#">캠핑용품</a>
      </div>
      
      <!-- <h2>Animated Sidenav Example</h2>
      <p>Click on the element below to open the side navigation menu.</p> -->
      <span class="mySidenavBtn" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
    
    <!-- 컨텐츠 -->
    <div class="goodNames-container">
        <!-- 슬라이드쇼 -->
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="image/1.jpg" style="width:100%">
                <!-- <div class="text">Caption Text</div> -->
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="image/2.jpg" style="width:100%">
                <!-- <div class="text">Caption Two</div> -->
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="image/3.jpg" style="width:100%">
                <!-- <div class="text">Caption Three</div> -->
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
        </div>
        <br>
        <!-- 슬라이드쇼 도트 삭제 -->
        <!-- <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div> -->

        <!-- 상세정보 -->
        <div class="detail-container">
            <form class="detail-form">
                <fieldset>
                    <legend>상세정보</legend>
                    <p>알프랑 그늘막 팝업 스피드 원터치 텐트</p>

                    <!-- 아코디언 -->
                    <button class="accordion" type="button">판매자 정보</button>
                    <div class="panel">
                        <ul>
                            <span>금오공과대학교</span> <br/>
                            <span>소프트웨어공학과</span> <br/>
                            <span>김텐트</span>
                        </ul>
                    </div>
                    
                    <button class="accordion" type="button">상품 정보</button>
                    <div class="panel">
                        <ul>
                            <span>최신 텐트</span> <br/>
                            <span>원터치</span> <br/>
                            <span>방수</span>
                        </ul>
                    </div>
                    
                    <!-- 주문정보 -->
                    <button class="accordion" type="button">주문 정보</button>
                    <div class="panel">
                        <select id="order" onchange="changeOrderSelect()">
                            <option value="">선택</option>
                            <option value="A">A.스피드 원터치 팝업텐트(3~4인용)</option>
                            <option value="B">B.5초 원터치 텐트(3인용) (+10,000원)</option>
                            <option value="C">C.5초 원터치 텐트(5인용) (+20,000원)</option>
                        </select>
                        <ul id="orderList" class="orderList">

                        </ul>
                    </div>

                    <div class="detail-totalPrice">
                        <span id="totalPrice">총 상품금액 0원</span>
                    </div>
                    
                    <button class="detail-purchaseBtn" type="button">구매하기</button>

                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
</html>

<script>

    function onLoadFunctions() {
        resetSelected();
    }
    window.onload = onLoadFunctions;

    // -----------------------  사이드바 ----------------------- 
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
    }
    
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
    }

    // ----------------------- 슬라이드쇼 ----------------------- 
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
    showSlides(slideIndex += n);
    }

    function currentSlide(n) {
    showSlides(slideIndex = n);
    }

    function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    // var dots = document.getElementsByClassName("dot");
    if (n > slides.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
    }
    // for (i = 0; i < dots.length; i++) {
    //     dots[i].className = dots[i].className.replace(" active", "");
    // }
    slides[slideIndex-1].style.display = "block";  
    // dots[slideIndex-1].className += " active";
    }

    // ----------------------- 아코디언 ----------------------- 
    var acc = document.getElementsByClassName("accordion");
    var i;

    for (i = 0; i < acc.length; i++) {
    acc[i].addEventListener("click", function() {
        // 다른 모든 아코디언 비활성화
        for (j = 0; j < acc.length; j++){
            if(acc[j] != this){
                acc[j].classList.remove("arc_active")
                acc[j].nextElementSibling.style.display = "none";
            }
        }

        // 클릭한 아코디언은 투글한다
        this.classList.toggle("arc_active");
        var panel = this.nextElementSibling
        if (panel.style.display === "block") {
            panel.style.display = "none";
        } else {
            panel.style.display = "block";
        }
    });
    }

    // ----------------------- 주문정보 ----------------------- 

    var newElemHeader = "newElem-";
    function changeOrderSelect(){
        var orderSelect = document.getElementById("order");
        var selectedValue = orderSelect.options[orderSelect.selectedIndex].value;
        var selectedText = orderSelect.options[orderSelect.selectedIndex].text;

        // 선택 클릭했으면 아무것도 하지 않는다.
        if(orderSelect.selectedIndex == 0){
            return;
        }

        // 이미 추가되있으면 아무것도 하지 않는다.
        var find = document.getElementById(newElemHeader + selectedValue);
        if(find != null || find != undefined){
            alert("이미 해당 항목이 존재합니다.")
            return;
        }

        // 항목 추가
        addElem(selectedValue, selectedText);
    }

    function addElem(selectedValue, selectedText){
        var orderList = document.getElementById("orderList");
        var newElem = document.createElement("fieldSet");
        newElem.id = newElemHeader + selectedValue;
        
        // 상품명 텍스트 추가
        var goodName = document.createTextNode(selectedText);
        newElem.appendChild(goodName);

        // 수량 input readonly로 추가
        var quantityText = document.createElement("input");
        quantityText.value = 1;
        quantityText.readOnly = true;
        newElem.appendChild(quantityText);

        // 가격 input readonly로 생성
        var price = document.createElement("input");
        price.readOnly = true;
        price.classList.add("price");
        price.value = getPrice(selectedValue) + "원";

        // + 버튼 추가
        var plusBtn = document.createElement("button");
        plusBtn.textContent = "+";
        plusBtn.addEventListener("click", function(event){
            var newQuantity = Number(quantityText.value) + 1;
            quantityText.value = newQuantity;
            price.value = getPrice(selectedValue) * newQuantity + "원";
            event.preventDefault();                             // form 태그 안에 버튼이 있으면 버튼 기본 타입이 submit이기 때문에 페이지 자꾸 초기화됨
            updateTotalPrice();   
        });
        newElem.appendChild(plusBtn);

        // - 버튼 추가
        var minusBtn = document.createElement("button");
        minusBtn.textContent = "-";
        minusBtn.addEventListener("click", function(event){
            var newQuantity = Number(quantityText.value) - 1;
            newQuantity = newQuantity > 1 ? newQuantity : 1;
            quantityText.value = newQuantity;
            price.value = getPrice(selectedValue) * newQuantity + "원";
            event.preventDefault();                             // form 태그 안에 버튼이 있으면 버튼 기본 타입이 submit이기 때문에 페이지 자꾸 초기화됨
            updateTotalPrice();   
        });
        newElem.appendChild(minusBtn);

        // x 버튼 추가
        var deleteBtn = document.createElement("button");
        deleteBtn.textContent = "x";
        deleteBtn.stopP
        deleteBtn.addEventListener("click", function(event){
            newElem.remove();
            resetSelected();
            event.preventDefault();                             // form 태그 안에 버튼이 있으면 버튼 기본 타입이 submit이기 때문에 페이지 자꾸 초기화됨
            updateTotalPrice();   
        });
        newElem.appendChild(deleteBtn);

        // 가격  추가
        newElem.appendChild(price);

        // ol에 추가
        orderList.appendChild(newElem);

        updateTotalPrice();   
    }


    function getPrice(selectedValue){
        switch(selectedValue){
            case "A":
                return 39800;
            case "B":
                return 49800;
            case "C":
                return 59800;
            default:
                return 0;
        }
    }

    function getTotalPrice(){
        var prices = document.getElementsByClassName("price");
        var total = 0;
        for(var i = 0 ; i < prices.length ; i++){
            var StrPrice = String(prices[i].value).replace("원","");
            total += Number(StrPrice);
        }
        return total;
    }

    // 총 상품금액 업데이트
    function updateTotalPrice(){
        var totalPriceText = document.getElementById("totalPrice");
        var a = getTotalPrice();
        console.log(a);
        totalPriceText.innerHTML = "총 상품금액 " + a + "원";
    }

    function resetSelected(){
        var orderSelect = document.getElementById("order");
        orderSelect.selectedIndex = 0;      // 선택으로 초기화
    }

    
    
</script>
