<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꾸빵 주문</title>

    <style>
        div{
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>압타밀 프로누트라 어드밴스 분유</h1>
    <hr>
    <div>
        <label>96,000원 (100g당 3,000원)</label>
        <hr>

        <ul>
            <li>주문하기</li>
            <li>상품상세</li>
            <li>상품평</li>
            <li>상품문의</li>
            <li><a href="#details">배송/교환/반품</a></li>
        </ul>

        <label>남은수량 (100개 중 30개)</label>
        <progress id="progressID" value="30" max="100"></progress>
    </div>
    <hr>
    <div>
        <h2>주문하기</h2>
        <div>
            <label>수량(최대10개)</label>
            <input type="number" min="1" max="10" value="1">
        </div>
        
        <div>
            <label>단계</label>
            <input type="range" min="1" max="4" value="1">
        </div>

        <div>
            <label>원하는 배송날짜</label>
            <input type="date">
        </div>
    </div>
    <hr>
    <div>
        <h2>상품상세</h2>
        <table border="1">
            <thead style="background-color: cadetblue;">
                <tr>
                    <th rowspan="2">프로누트라</th>
                    <th colspan="4">이전버전</th>
                    <th colspan="4">어드밴스</th>
                </tr>
                <tr>
                    <th>Pre</th>
                    <th>1단계</th>
                    <th>2단계</th>
                    <th>3단계</th>
                    <th>Pre</th>
                    <th>1단계</th>
                    <th>2단계</th>
                    <th>3단계</th>
                </tr>
                
            </thead>
                <tr>
                    <td>전분</td>
                    <td>X</td>
                    <td colspan="3">O</td>
                    <td colspan="4">X</td>
                </tr>
                <tr>
                    <td>새로운 공정</td>
                    <td colspan="4">X</td>
                    <td colspan="4">O</td>
                </tr>
                <tr>
                    <td colspan="9">X=포함안됨 / O=포함됨</td>
                </tr>
            <caption style="caption-side: bottom; text-align: left;">제품비교</caption>
        </table>
    </div>
    <div>
        <h2>상품평</h2>
        "아기가 젖병자체를 <b style="color:red;">완전거부</b>하네요ㅠ<br>
        3개부분반품할경우 방법과 비용부탁드립니다."
        <hr style="border: 0; height: 1px; background-color: lightgray;">
    </div>

    <div>
        <h2>상품문의</h2>
        <hr>
    </div>

    <div>
        <h2 id="details">배송/교환/반품</h2>
        <ol type="A">
            <li>고객실수</li>
            <li>세관에 걸려있을 경우</li>
            <li>진료 확인서 및 소견서 등을 증빙하면 환불 가능</li>
        </ol>
    </div>

</body>
